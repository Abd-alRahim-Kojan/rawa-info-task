<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section>
        <div class="login-username">
          <form method="post" class="login-form">
            <div>
              <h2 class="title">Login</h2>
              <p class="title-description">
                How to i get started lorem ipsum dolor at?
              </p>
              <div class="input-container">
                <img src="assets/svg/userName.svg" alt="user-name" />
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-container">
                <img src="assets/svg/password.svg" alt="password" />
                <input type="password" placeholder="Password" />
              </div>
              <button class="submit" type="submit">Login Now</button>
            </div>
            <p class="login-divider">
              <span class="bold">Login</span> with Others
            </p>
            <div class="login-social-accounts">
              <button>
                <img src="assets/svg/google.svg" alt="google-logo" />
                <p>Login with <span class="bold">google</span></p>
              </button>
              <button>
                <img src="assets/svg/facebook.svg" alt="facebook-logo" />
                <p>Login with <span class="bold">facebook</span></p>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="login-description">
        <div>
          <h3>Very good works are waiting for you Login Now!!!</h3>
          <img
            src="assets/images/man-with-tab.png"
            alt="women-with-tab"
            class="man"
          />
          <img src="assets/svg/thunderbolt.svg" alt="thunderbolt-icon" />
        </div>
      </section>
    </div>
  </body>
</html>
